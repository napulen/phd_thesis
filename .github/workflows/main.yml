name: Build PhD thesis and release

# Controls when the workflow will run
on:
  # Triggers the workflow on pushing new tags
  push:
    tags:
      - "v*"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build_latex:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2
        with:
            fetch-depth: "0"
      - name: Generate all chapters with diffs
        # env:
        #   CHAPTERS: 1 2 3 4 5 6 7
        run: |
          chapters="1 2 3 4 5 6 7"
          currenttag=$(git describe --abbrev=0 --tags)
          prevtag=$(git describe --abbrev=0 --tags "$currenttag^")
          git checkout $prevtag
          for c in $chapters; do
              from="% \\\\includeonly{chapters\/1"
              to="\\\\includeonly{chapters\/$c"
              sed "s/$from/$to/" main.tex > "chapter${c}prev.tex";
          done
          git checkout $currenttag
          for c in $chapters; do
              sed "s/$from/$to/" main.tex > "chapter${c}.tex";
          done
          chmod +x latexdiff-so
          for c in $chapters; do
              python3 expandmacros.py "chapter${c}prev.tex" > "chapter${c}prevso.tex"
              python3 expandmacros.py "chapter${c}.tex" > "chapter${c}so.tex"
              ./latexdiff-so "chapter${c}prevso.tex" "chapter${c}so.tex" > "chapter${c}diff.tex"
          done
      - name: Compile main LaTeX document and individual chapters
        uses: xu-cheng/latex-action@v2
        with:
          root_file: |
            main.tex
            chapter1diff.tex
            chapter2diff.tex
            chapter3diff.tex
            chapter4diff.tex
            chapter5diff.tex
            chapter6diff.tex
            chapter7diff.tex
      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            main.pdf
            chapter1diff.pdf
            chapter2diff.pdf
            chapter3diff.pdf
            chapter4diff.pdf
            chapter5diff.pdf
            chapter6diff.pdf
            chapter7diff.pdf
